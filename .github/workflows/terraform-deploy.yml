name: Terraform Infrastructure Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: sa-east-1
  TERRAFORM_VERSION: 1.6.0

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  setup-backend:
    name: Setup Terraform Backend
    runs-on: ubuntu-latest
    outputs:
      bucket-name: ${{ steps.read-config.outputs.bucket-name }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read pipeline configuration
        id: read-config
        run: |
          # Install yq for YAML parsing
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          
          # Read configuration from .pipeline.yaml
          BUCKET_NAME=$(yq eval '.terraform.backend.bucket_name' .pipeline.yaml)
          REGION=$(yq eval '.terraform.backend.region' .pipeline.yaml)
          
          echo "bucket-name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "region=$REGION" >> $GITHUB_OUTPUT
          
          echo "Bucket Name: $BUCKET_NAME"
          echo "Region: $REGION"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ steps.read-config.outputs.region }}

      - name: Create S3 Bucket for Terraform State
        run: |
          BUCKET_NAME="${{ steps.read-config.outputs.bucket-name }}"
          REGION="${{ steps.read-config.outputs.region }}"
          
          # Check if bucket exists
          if aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null; then
            echo "Bucket $BUCKET_NAME already exists"
          else
            echo "Creating bucket $BUCKET_NAME"
            if [ "$REGION" = "us-east-1" ]; then
              aws s3api create-bucket --bucket "$BUCKET_NAME" --region "$REGION"
            else
              aws s3api create-bucket --bucket "$BUCKET_NAME" --region "$REGION" \
                --create-bucket-configuration LocationConstraint="$REGION"
            fi
            
            # Enable versioning
            aws s3api put-bucket-versioning --bucket "$BUCKET_NAME" \
              --versioning-configuration Status=Enabled
            
            # Enable encryption
            aws s3api put-bucket-encryption --bucket "$BUCKET_NAME" \
              --server-side-encryption-configuration '{
                "Rules": [{
                  "ApplyServerSideEncryptionByDefault": {
                    "SSEAlgorithm": "AES256"
                  }
                }]
              }'
            
            echo "Bucket created successfully"
          fi

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: setup-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read pipeline configuration
        id: read-config
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          
          BUCKET_NAME=$(yq eval '.terraform.backend.bucket_name' .pipeline.yaml)
          KEY=$(yq eval '.terraform.backend.key' .pipeline.yaml)
          REGION=$(yq eval '.terraform.backend.region' .pipeline.yaml)
          
          echo "bucket-name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "key=$KEY" >> $GITHUB_OUTPUT
          echo "region=$REGION" >> $GITHUB_OUTPUT

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ steps.read-config.outputs.region }}

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ steps.read-config.outputs.bucket-name }}" \
            -backend-config="key=prod/${{ steps.read-config.outputs.key }}" \
            -backend-config="region=${{ steps.read-config.outputs.region }}" \
            -backend-config="encrypt=true"

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        run: |
          terraform plan \
            -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan
          retention-days: 1

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read pipeline configuration
        id: read-config
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          
          BUCKET_NAME=$(yq eval '.terraform.backend.bucket_name' .pipeline.yaml)
          KEY=$(yq eval '.terraform.backend.key' .pipeline.yaml)
          REGION=$(yq eval '.terraform.backend.region' .pipeline.yaml)
          
          echo "bucket-name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "key=$KEY" >> $GITHUB_OUTPUT
          echo "region=$REGION" >> $GITHUB_OUTPUT

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ steps.read-config.outputs.region }}

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ steps.read-config.outputs.bucket-name }}" \
            -backend-config="key=prod/${{ steps.read-config.outputs.key }}" \
            -backend-config="region=${{ steps.read-config.outputs.region }}" \
            -backend-config="encrypt=true"

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4.1.3
        with:
          name: tfplan
          path: terraform/

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan
