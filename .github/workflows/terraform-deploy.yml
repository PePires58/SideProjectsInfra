name: Terraform Infrastructure Deployment

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev/prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.6.0

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  setup-backend:
    name: Setup Terraform Backend
    runs-on: ubuntu-latest
    outputs:
      bucket-name: ${{ steps.read-config.outputs.bucket-name }}
      dynamodb-table: ${{ steps.read-config.outputs.dynamodb-table }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read pipeline configuration
        id: read-config
        run: |
          # Install yq for YAML parsing
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          
          # Read configuration from .pipeline.yaml
          BUCKET_NAME=$(yq eval '.terraform.backend.bucket_name' .pipeline.yaml)
          DYNAMODB_TABLE=$(yq eval '.terraform.backend.dynamodb_table' .pipeline.yaml)
          REGION=$(yq eval '.terraform.backend.region' .pipeline.yaml)
          
          echo "bucket-name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "dynamodb-table=$DYNAMODB_TABLE" >> $GITHUB_OUTPUT
          echo "region=$REGION" >> $GITHUB_OUTPUT
          
          echo "Bucket Name: $BUCKET_NAME"
          echo "DynamoDB Table: $DYNAMODB_TABLE"
          echo "Region: $REGION"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ steps.read-config.outputs.region }}

      - name: Create S3 Bucket for Terraform State
        run: |
          BUCKET_NAME="${{ steps.read-config.outputs.bucket-name }}"
          REGION="${{ steps.read-config.outputs.region }}"
          
          # Check if bucket exists
          if aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null; then
            echo "Bucket $BUCKET_NAME already exists"
          else
            echo "Creating bucket $BUCKET_NAME"
            if [ "$REGION" = "us-east-1" ]; then
              aws s3api create-bucket --bucket "$BUCKET_NAME" --region "$REGION"
            else
              aws s3api create-bucket --bucket "$BUCKET_NAME" --region "$REGION" \
                --create-bucket-configuration LocationConstraint="$REGION"
            fi
            
            # Enable versioning
            aws s3api put-bucket-versioning --bucket "$BUCKET_NAME" \
              --versioning-configuration Status=Enabled
            
            # Enable encryption
            aws s3api put-bucket-encryption --bucket "$BUCKET_NAME" \
              --server-side-encryption-configuration '{
                "Rules": [{
                  "ApplyServerSideEncryptionByDefault": {
                    "SSEAlgorithm": "AES256"
                  }
                }]
              }'
            
            echo "Bucket created successfully"
          fi

      - name: Create DynamoDB Table for State Locking
        run: |
          TABLE_NAME="${{ steps.read-config.outputs.dynamodb-table }}"
          
          # Check if table exists
          if aws dynamodb describe-table --table-name "$TABLE_NAME" 2>/dev/null; then
            echo "DynamoDB table $TABLE_NAME already exists"
          else
            echo "Creating DynamoDB table $TABLE_NAME"
            aws dynamodb create-table \
              --table-name "$TABLE_NAME" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --region "${{ steps.read-config.outputs.region }}"
            
            # Wait for table to be active
            aws dynamodb wait table-exists --table-name "$TABLE_NAME"
            echo "DynamoDB table created successfully"
          fi

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: setup-backend
    strategy:
      matrix:
        environment: [dev, prod]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read pipeline configuration
        id: read-config
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          
          BUCKET_NAME=$(yq eval '.terraform.backend.bucket_name' .pipeline.yaml)
          KEY=$(yq eval '.terraform.backend.key' .pipeline.yaml)
          REGION=$(yq eval '.terraform.backend.region' .pipeline.yaml)
          DYNAMODB_TABLE=$(yq eval '.terraform.backend.dynamodb_table' .pipeline.yaml)
          
          echo "bucket-name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "key=$KEY" >> $GITHUB_OUTPUT
          echo "region=$REGION" >> $GITHUB_OUTPUT
          echo "dynamodb-table=$DYNAMODB_TABLE" >> $GITHUB_OUTPUT

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ steps.read-config.outputs.region }}

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ steps.read-config.outputs.bucket-name }}" \
            -backend-config="key=${{ matrix.environment }}/${{ steps.read-config.outputs.key }}" \
            -backend-config="region=${{ steps.read-config.outputs.region }}" \
            -backend-config="dynamodb_table=${{ steps.read-config.outputs.dynamodb-table }}" \
            -backend-config="encrypt=true"

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        run: |
          terraform plan \
            -var="environment=${{ matrix.environment }}" \
            -out=tfplan-${{ matrix.environment }}

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: terraform/tfplan-${{ matrix.environment }}
          retention-days: 5

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    strategy:
      matrix:
        environment: [dev, prod]
      max-parallel: 1
    
    environment:
      name: ${{ matrix.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read pipeline configuration
        id: read-config
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          
          BUCKET_NAME=$(yq eval '.terraform.backend.bucket_name' .pipeline.yaml)
          KEY=$(yq eval '.terraform.backend.key' .pipeline.yaml)
          REGION=$(yq eval '.terraform.backend.region' .pipeline.yaml)
          DYNAMODB_TABLE=$(yq eval '.terraform.backend.dynamodb_table' .pipeline.yaml)
          
          echo "bucket-name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "key=$KEY" >> $GITHUB_OUTPUT
          echo "region=$REGION" >> $GITHUB_OUTPUT
          echo "dynamodb-table=$DYNAMODB_TABLE" >> $GITHUB_OUTPUT

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ steps.read-config.outputs.region }}

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ steps.read-config.outputs.bucket-name }}" \
            -backend-config="key=${{ matrix.environment }}/${{ steps.read-config.outputs.key }}" \
            -backend-config="region=${{ steps.read-config.outputs.region }}" \
            -backend-config="dynamodb_table=${{ steps.read-config.outputs.dynamodb-table }}" \
            -backend-config="encrypt=true"

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: terraform/

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan-${{ matrix.environment }}

      - name: Terraform Output
        working-directory: ./terraform
        run: terraform output -json > terraform-outputs-${{ matrix.environment }}.json

      - name: Upload Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-${{ matrix.environment }}
          path: terraform/terraform-outputs-${{ matrix.environment }}.json
          retention-days: 30
